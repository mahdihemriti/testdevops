version: '3.8'

services:
  mysql:
    image: "mysql:8.0"
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: eventsProject
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    networks:
      - backend

  springboot:
    image: mahdihemriti/eventsproject:latest
    depends_on:
      - mysql
    ports:
      - "8089:8089"
    networks:
      - backend

networks:
  backend:
